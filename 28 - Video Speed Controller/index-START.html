<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script>
  let speedBar = document.getElementsByClassName('speed');

  speedBar[0].addEventListener('mousemove', function(event){
    var y_mouse = event.clientY;
    var rect = speedBar[0].getBoundingClientRect();
    let speedBarTop = rect.top;
    let newHeight = y_mouse-speedBarTop;
    document.getElementsByClassName('speed-bar')[0].style.height = `${newHeight}px`;
  });
</script>
</body>
</html>
